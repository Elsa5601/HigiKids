<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga HigiKids</title>
    <style>
        body {
            background-color: #f5f5f5; /* Color de fondo */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fuente divertida */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: url('FONDO DEL BAÑO.png'); /* Ruta de tu imagen de fondo */
            background-size: cover;
            background-position: center;
            padding: 10px;
        }

        .titulo {
            margin-top: 20px;
            font-size: 24px; /* Tamaño de fuente ajustado */
            font-weight: bold; /* Texto en negrita */
            color: #0066cc; /* Color azul como enlaces */
            display: flex; /* Utiliza flexbox para alinear elementos */
            align-items: center; /* Alinea los elementos verticalmente en el centro */
            justify-content: center; /* Alinea los elementos horizontalmente en el centro */
        }

        .titulo img {
            max-width: 100%; /* Ajusta el tamaño de la imagen al 100% del contenedor */
            height: auto;
            margin-right: 10px; /* Ajusta el margen derecho para separar la imagen del texto */
        }

        h2 {
            margin-top: 20px; /* Ajusta el margen superior para separar el encabezado del enlace */
            animation: moveText 1s ease-out infinite; /* Añade una animación al texto */
        }

        @keyframes moveText {
            0% {
                transform: translateY(0); /* Comienza en la posición normal */
            }
            50% {
                transform: translateY(5px); /* Se mueve hacia abajo */
            }
            100% {
                transform: translateY(0); /* Vuelve a la posición normal */
            }
        }

        img {
            max-width: 100%; /* Ajusta el tamaño de la imagen al 100% del contenedor */
            height: auto;
            margin-top: 10px; /* Ajusta el margen superior para reducir la separación */
        }

        .boton-rojo {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #e74c3c; /* Color rojo */
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease; /* Agrega una transición para suavizar el cambio de color */
        }

        .boton-rojo:hover {
            background-color: #c0392b; /* Cambia el color al pasar el ratón por encima */
        }

        /* Media queries para estilos específicos para tamaños de pantalla diferentes */
        @media only screen and (max-width: 600px) {
            .titulo {
                font-size: 18px;
            }

            h2 {
                font-size: 18px;
            }

            .boton-rojo {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="enlace-de-bienvenida.html" class="titulo">
            <img src="LETRAS.png">
        </a>
        <img src="LOGO.png" alt="Logo HigiKids">
    </header>

    <h2>Haz clic en el enlace para descargar la aplicación:</h2>
    <a href="HigiKids-v2-release.APK" download class="boton-rojo">Descargar la Aplicación</a>

    <script>
        // Opcional: Puedes agregar JavaScript para realizar acciones adicionales si es necesario
    </script>
</body>
</html>
